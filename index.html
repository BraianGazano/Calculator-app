<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <div class="calculator-grid">
    <div class="header-calculator">
      <h1>calc</h1>
      <div class="toggle-container">
        <div class="toggle-class">        
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="theme">
          <p>Theme</p>
          <div class="toggle-btn">
            <label for="theme-1" class="circle">
              <input type="radio" class="radio-class" id="theme-1" value="btn-1" name="radiobtn" checked>
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-2" class="circle">
              <input type="radio" class="radio-class" id="theme-2" value="btn-2" name="radiobtn">
              <span class="checkmark"></span>
            </label>
            
            <label for="theme-3" class="circle">
              <input type="radio" class="radio-class" id="theme-3" value="btn-3" name="radiobtn">
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="display-console">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <div class="buttons background">
      <button class="number" data-number>7</button>
      <button class="number" data-number>8</button>
      <button class="number" data-number>9</button>
      <button class="span-clear" data-delete>DEL</button>
      <button class="number" data-number>4</button>
      <button class="number" data-number>5</button>
      <button class="number" data-number>6</button>
      <button class="number" data-operation>+</button>
      <button class="number" data-number>1</button>
      <button class="number" data-number>2</button>
      <button class="number" data-number>3</button>
      <button class="number" data-operation>-</button>
      <button class="number" data-number>.</button>
      <button class="number" data-number>0</button>
      <button class="number" data-operation>/</button>
      <button class="number" data-operation>x</button>
      <button class="span-clear reset" data-clear>RESET</button>
      <button class="span-equals" data-equals>=</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/BraianGazano" target="_blank">Braian Gazano</a>.
  </div>
  <script src="js/app.js"></script> 
</body>
</html>
